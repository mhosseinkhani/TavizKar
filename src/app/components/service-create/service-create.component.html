<div class="ui tag labels">

  <a class="ui label teal">
    سرویس جدید </a>
</div>
<div class="container box-service">
  <div class="ui active dimmer" *ngIf="isLoading">
    <div class="ui text loader">لطفا شکیبا باشید ...</div>
  </div>

  <div class="button-conent">
    <form class="ui form">
      <div class="input-box">
        <div class="ui icon input field ">
          <input type="number" placeholder="شماره موبایل مشتری" [(ngModel)]="formService.Car.UserMobile" [ngModelOptions]="{standalone: true}">
          <i class="far fa-mobile"></i>
        </div>
        <div class="ui icon input field">
          <input type="text" placeholder="نام مشتری" [(ngModel)]="formService.Car.UserFullName" [ngModelOptions]="{standalone: true}">
          <i class="far fa-user "></i>
        </div>
        <div class="ui icon input field eight wide">
          <input type="number"   placeholder="کیلومتر فعلی" [(ngModel)]="formService.Km" [ngModelOptions]="{standalone: true}">
          <i class="far fa-tachometer-alt "></i>
        </div>
        <div class="ui icon input field eight wide">
          <input type="number" placeholder="کارکرد روغن" [(ngModel)]="formService.NextKm" [ngModelOptions]="{standalone: true}">
          <i class="far fa-road"></i>
        </div>
        <sui-select class="selection field" [(ngModel)]="formService.OilName" [ngModelOptions]="{standalone: true}"
          [options]="carMakes" labelField="name" placeholder="نوع روغن" [isSearchable]="true" #carModelSelect>
          <sui-select-option *ngFor="let option of carModelSelect.filteredOptions" [value]="option"></sui-select-option>
        </sui-select>
      </div>

      <div class="ui grid service-element field">
        <div class="orange five wide column" (click)="selectedFilter.OilFilter =!selectedFilter.OilFilter" [ngClass]="{'dark' :!selectedFilter.OilFilter}">
          <i class="far fa-check" *ngIf="selectedFilter.OilFilter"></i>فیلتر روغن
        </div>
        <div class="yellow five wide column" (click)="selectedFilter.AirFilter =!selectedFilter.AirFilter" [ngClass]="{'dark' :!selectedFilter.AirFilter}"><i
            class="far fa-check" *ngIf="selectedFilter.AirFilter"></i>فیلتر
          هوا</div>
        <div class="olive five wide column" (click)="selectedFilter.GearboxOil=!selectedFilter.GearboxOil" [ngClass]="{'dark' :!selectedFilter.GearboxOil}"><i
            class="far fa-check" *ngIf="selectedFilter.GearboxOil"></i>روغن
          گیربکس</div>
        <div class="brown five wide column" (click)="selectedFilter.BreakOil=!selectedFilter.BreakOil" [ngClass]="{'dark' :!selectedFilter.BreakOil}"><i
            class="far fa-check" *ngIf="selectedFilter.BreakOil"></i>روغن
          ترمز</div>
        <div class="teal five wide column" (click)="selectedFilter.SteeringOil=!selectedFilter.SteeringOil" [ngClass]="{'dark' :!selectedFilter.SteeringOil}"><i
            class="far fa-check" *ngIf="selectedFilter.SteeringOil"></i>روغن
          هیدرولیک</div>
        <div class="blue five wide column" (click)="selectedFilter.BattryWater=!selectedFilter.BattryWater" [ngClass]="{'dark' :!selectedFilter.BattryWater}"><i
            class="far fa-check" *ngIf="selectedFilter.BattryWater"></i>آب
          باطری</div>
        <div class="violet five wide column" (click)="selectedFilter.Grease=!selectedFilter.Grease" [ngClass]="{'dark' :!selectedFilter.Grease}"><i
            class="far fa-check" *ngIf="selectedFilter.Grease"></i>گریس</div>
        <div class="purple five wide column" (click)="selectedFilter.WindSet=!selectedFilter.WindSet" [ngClass]="{'dark' :!selectedFilter.WindSet}"><i
            class="far fa-check" *ngIf="selectedFilter.WindSet"></i>تنظیم باد</div>
        <div class="pink five wide column" (click)="selectedFilter.CabinFilter=!selectedFilter.CabinFilter" [ngClass]="{'dark' :!selectedFilter.CabinFilter}"><i
            class="far fa-check" *ngIf="selectedFilter.CabinFilter"></i>فیلتر
          کابین</div>
      </div>
      <div class="text-center">
        <button class="ui labeled green big icon button field" [ngClass]="{'loading': isLoading}" (click)="submit()">
          <i class="fa-oil-can far"></i>
          ثبت سرویس
        </button></div>
    </form>
  </div>



</div>
